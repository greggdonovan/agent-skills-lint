name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test
      - name: README
        run: AGENT_SKILLS_LINT_BIN=target/debug/agent-skills-lint sh README.md

  fuzz-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Fuzz parse_frontmatter (smoke)
        run: cargo fuzz run parse_frontmatter -- -max_total_time=10
      - name: Fuzz validate_metadata (smoke)
        run: cargo fuzz run validate_metadata -- -max_total_time=10
